<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section>
      <h1 class="heading heading-main">Background Color Picker</h1>
      <h2 class="heading heading-secondary">
        Click the below buttons to change colors!
      </h2>
      <div class="buttons">
        <button class="btn btn-solid">Click Me!</button>
        <button class="btn btn-hex">Click Me!</button>
        <button class="btn btn-reset hidden">Reset</button>
      </div>
    </section>
  </body>
</html>
